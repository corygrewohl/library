<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">Library</h1>
            <button class="add-book-btn" onclick="openModal()">Add Book</button>
            <div class="modal" id="modal">
                <div class="modal-header">
                    <div class="title">Add a Book</div>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <iframe name="frame"></iframe>
                <form onsubmit="getData()" class="modal-body" target="frame">
                    <input type="text" id="title" name="title" placeholder="Title" required>
                    <input type="text" id="author" name="author" placeholder="Author" required>
                    <input type="number" id="pages" name="pages" placeholder="Pages" required>
                    <label for="haveRead">Have you read it?</label>
                    <input type="checkbox" id="haveRead" name="haveRead" placeholder="Have you read it?" >
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="body-container">
            <div class="books-container" id="books">

            </div>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
